    <style>
        [v-cloak] {
            display: none;
        }
        
        .des {
            background-color: black;

<body>

    <div id="myapp" v-cloak>

        <div>

            </div>
        </div>

    </script>
    <script type="text/x-template" id="make-cards">

        <div class="card" style="width: 18rem;">

            </div>
        </div>
    </script>
    <script type="text/x-template" id="pick-cards">
        <cards></cards>

    </script>
    <script type="text/x-template" id="plan-picker-template">

        <cards>

    </script>
    <script type="text/x-template" id="test-template">
        <button @click="counter++">you click{{counter}}</button>

    </script>
    <script>
        Vue.createApp({
                data() {
                    return {
                        myplans: ['test', 'hello', 'make-it']
                    }
                }


            })
            .component('paln', {
                template: "#test_it",
                props: {
                    name: {
                        type: String,
                        required: true
                    },
                }
            })

        .component('cards', {
            data() {
                return {
                    cards_img: ['/home/hiader/Desktop/num.png']
                }

            },
            props: ["/home/hiader/Desktop/num.py"],
            template: "#make-cards"
        })

        .component('plan-picker', {
                template: "#plan-picker-template",
                data() {
                    return {
                        myplans: ['test', 'hello', 'make-it']

                    }
                }

            })
            .mount("#myapp_test")

        let myapp = Vue.createApp({
            data: function() {
                return {
                    gretting: 'hello world ,this is vue app',

                    test2: false,
                    plans: ['helo', 'world']

                }
            },
            methods: {
                toggle() {
                    this.test1 = !this.test1
                }
            }
        });

        })
        myapp.component('count-counter', {
            template: "#test-template",

        })

        myapp.mount('#myapp')

</body>

</html>
